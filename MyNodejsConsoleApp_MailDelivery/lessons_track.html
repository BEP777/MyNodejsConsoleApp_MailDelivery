                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>

                            <option value="11">11</option>

                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>

                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                </td>
                <td class="text-center">יום</td>
            </tr>
            <tr>
                <td class="text-center">
                    <div class="currency">
                        <select class="custom-select" id="month_pick">
                            <option value="0">בחר חודש</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

            </tr>
            <tr>
                <td align="left">
                    <div class="currency">
                        <select class="custom-select" id="num_of_lessons_pick">
                            <option value="0">מס' שיעורים</option>

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

            </tr>
            <tr>
                <td align="left"><input class="currency" align="right" type="text" id="lesson_matirial" /></td>

    <button onclick="chooseDay(); chooseMonth(); chooseNumOfLessons(); getLessomContent();
    getComments()">
        הזן שיעור
    </button>

    <button onclick="WriteFile()">
        צור קובץ
    </button>

</html>
